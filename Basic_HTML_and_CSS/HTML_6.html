<section>
	<h2>Sonnet 49</h2>
	<h4><span style="font-style:italic;"> --William Shakespeare </span></h4>
	
	<p>
	"Against that time(if ever that time come)<br>
	When I shall see thee frown on my defects;<br>
	Whenas thy love hath cast his utmost sum,<br>
	Called to that by advised respects;"<br>
	</p>
